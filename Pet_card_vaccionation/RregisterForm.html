<!DOCTYPE html>
<html>
<head>
  <title>Register Form</title>
</head>
<body>
  <h2>Register Form:</h2>
  <form>
    <div>
      <label for="owner">Pet Owner</label>
      <input type="radio" id="owner" name="userType" value="petOwner">
      <label for="friend">My Friend</label>
      <input type="radio" id="friend" name="userType" value="friend">
    </div>
    <div>
      <label for="userId">ID:</label>
      <input type="text" id="userId" name="userId">
    </div>
    <div>
      <label for="userType">Type:</label>
      <input type="text" id="userType" name="userType">
    </div>
    <div>
      <label for="fullName">Full Name:</label>
      <input type="text" id="fullName" name="fullName">
    </div>
    <div>
      <label for="petId">ID:</label>
      <input type="text" id="petId" name="petId">
    </div>
    <div>
      <label for="dob">Date of birth:</label>
      <input type="date" id="dob" name="dob">
    </div>
    <div>
      <label for="petName">Name:</label>
      <input type="text" id="petName" name="petName">
    </div>
    <div>
      <label for="phoneNumber">Phone Number:</label>
      <input type="tel" id="phoneNumber" name="phoneNumber">
    </div>
    <div>
      <label for="petDob">Date of birth:</label>
      <input type="date" id="petDob" name="petDob">
    </div>
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email">
    </div>
    <div>
      <label for="sexo">Sexo:</label>
      <input type="text" id="sexo" name="sexo">
    </div>
    <div>
      <label for="address">Address:</label>
      <input type="text" id="address" name="address">
    </div>
    <div>
      <label for="raza">Raza:</label>
      <input type="text" id="raza" name="raza">
    </div>
    <div>
      <label for="city">City:</label>
      <input type="text" id="city" name="city">
    </div>
    <div>
      <label for="color">Color:</label>
      <input type="text" id="color" name="color">
    </div>
    <div>
      <input type="checkbox" id="terms" name="terms">
      <label for="terms">Terms and conditions</label>
    </div>
    <div>
      <input type="submit" value="Register">
    </div>
    <div>
      <input type="button" value="Add Pet">
    </div>
    <div>
      <a href="#">Log In</a>
    </div>
  </form>
</body>
</html>
